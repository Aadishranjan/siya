<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Siya üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4d2c2c;
    }

    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #e60073;
      text-shadow: 1px 1px 2px #ffccdd;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      width: 85%;
      margin-bottom: 20px;
      border: 2px solid #ffc0cb;
      border-radius: 10px;
      outline: none;
    }

    button {
      background: #ff66a3;
      color: white;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e60073;
    }

    .error {
      color: red;
      margin-top: 15px;
      display: none;
    }

    .heart {
      font-size: 50px;
      margin-bottom: 15px;
      animation: beat 1s infinite;
      color: #ff3366;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Welcome, Siya üíñ</h1>
    <p>Please enter the secret password to unlock your surprise üíå</p>
    <input type="password" id="password" placeholder="Enter password..." />
    <br>
    <button onclick="checkPassword()">Open</button>
    <p class="error" id="error">Oops! Wrong password. Try again üíî</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const correct = "aadu@siya120625"; // change this password if needed
      if (input === correct) {
        localStorage.setItem("access_granted", "true");
        window.location.href = "letter.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
